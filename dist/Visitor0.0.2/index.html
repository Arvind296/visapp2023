  <style>
    @-webkit-keyframes spin {
        0% {
            transform: rotate(0)
        }
        100% {
            transform: rotate(360deg)
        }
    }
    
    @-moz-keyframes spin {
        0% {
            -moz-transform: rotate(0)
        }
        100% {
            -moz-transform: rotate(360deg)
        }
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0)
        }
        100% {
            transform: rotate(360deg)
        }
    }
    
    .spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1003;
        background: #f5f5f5;
        overflow: hidden
    }
    
    .spinner div:first-child {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        box-shadow: 0 3px 3px 0 #c1a240;
        transform: translate3d(0, 0, 0);
        animation: spin 2s linear infinite
    }
    
    .spinner div:first-child:after,
    .spinner div:first-child:before {
        content: '';
        position: absolute;
        border-radius: 50%
    }
    
    .spinner div:first-child:before {
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        box-shadow: 0 3px 3px 0 #0e977f;
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite
    }
    
    .spinner div:first-child:after {
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        box-shadow: 0 3px 3px 0 #c1a240;
        animation: spin 1.5s linear infinite
    }
    
    .logo-kl {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        position: absolute;
        z-index: 1004;
    }
</style>
