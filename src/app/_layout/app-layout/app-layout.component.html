<div dir="{{ltrrtl}}" class="{{Lang}}">
    <app-layout-header></app-layout-header>
    <div  class="divtranslate">
      <label  style="margin-left: 10px;float: left; margin-top: 0%!important;" class="classlbltranslate"  (click)="changeLang('en')" *ngIf="this.translate.currentLang=='ar'">
        {{'Common.Languge' | translate}}
      </label>
    </div>
      <div style="float: right; margin-right: 10px;" class="divtranslate">
      <label  class="classlbltranslate" *ngIf="this.translate.currentLang=='en'" (click)="changeLang('ar')"> {{'Common.Languge' | translate}}</label>
    </div>
    
    
    <div  class="container content">
    <router-outlet></router-outlet>
    <ng4-loading-spinner  [threshold]="1000" [timeout]="30000" [template]="template"  [zIndex]="9999"></ng4-loading-spinner>
    <div class="push"></div>
    </div>
    <app-layout-footer></app-layout-footer>
</div>
    
    <style>
    .classlbltranslate{
      position: relative!important;
       
        margin-top: 1%!important;
        background-color: #41ad4f!important;
        color: #fff!important;
        padding: 2px!important;
        border: none!important;
        -webkit-box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);
        box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);
        border-radius: 5px!important;
    }
    
    .divtranslate{
      justify-content: space-between;
        align-items: flex-start;
        align-content: flex-start;
        margin-top: -15px;
        margin-bottom: -22px;
    }
    </style>
