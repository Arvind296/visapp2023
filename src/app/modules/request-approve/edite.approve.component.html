                <fieldset class="form-group">
                  <div class="row ui-g-12">
                    <div class="ui-g-3">

                    </div>

                </div>

                </div>

                <div class="ui-g-12">
                <div class="ui-g-12 ui-md-6">
                  <label >{{'Visit.StartTime' | translate}}</label>
              
                  <p-calendar disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="visitstartTime" [timeOnly]="true"></p-calendar>
              </div>
              <div class="ui-g-12 ui-md-6">
                <label >{{'Visit.EndTime' | translate}}</label>
            
                <p-calendar disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="visitendTime" [timeOnly]="true"></p-calendar>
            </div>
          </div>
