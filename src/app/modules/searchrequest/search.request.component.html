<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-12 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <h2 style="color: #41ad4f; text-align: center;padding: 8px;">{{SearchTitlePage}}</h2>

        <div class="row" style="margin: 10px;">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="StatusId">{{'Visit.StatusId' | translate}}</label>
            <ng-select [items]="status" 
            [virtualScroll]="true" 
            [ngModelOptions]="{standalone: true}"
            bindLabel='{{statustextLbl}}'
            bindValue="StatusID"
            placeholder="{{'Visit.StatusId' | translate}}"
            [(ngModel)]="searchModel.StatusId">
  </ng-select>
            </div>
    
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="Name">{{'Visit.Name' | translate}}</label>
              <input type="text" name="Name"  placeholder="{{'Visit.Name' | translate}}" class="form-control" [ngModelOptions]="{standalone: true}" 
              class="form-control"  [(ngModel)]="searchModel.Name" />
            </div>
    
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="ID">{{'Visit.ID' | translate}}</label>
              <input type="text" name="ID" placeholder="{{'Visit.ID' | translate}}"  class="form-control" [ngModelOptions]="{standalone: true}" 
              class="form-control"  [(ngModel)]="searchModel.NationalID" />
            </div>
    
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="MobileNo">{{'Visit.MobileNo' | translate}}</label>
              <input type="text" placeholder="{{'Visit.MobileNo' | translate}}" name="MobileNo"  [ngModelOptions]="{standalone: true}" 
              class="form-control"  [(ngModel)]="searchModel.MobileNo" />
              
            </div>
    
          </div>
          <div class="col-sm-12" style="display: flex;flex-direction: row; flex-wrap: nowrap;justify-content: space-around; align-items: center; align-content: center;">
          <div class="col-sm-4">
              <button type="button" id="Search" (click)="SearchData()"
              class="submit-btn2 search-btn">{{'Common.Search' | translate}}</button>
              <br>
            </div>
            <div class="col-sm-4">
                <button type="button" id="Reset" (click)="Reset()"
                class="submit-btn2 search-btn">{{'Common.Reset' | translate}}</button>
                <br>
              </div>
            </div>
       
    </div>
    <div>
      <h2 style="color: #41ad4f; text-align: center; padding: 8px;">{{SearchvisitTitlePage}}</h2>

      <ng2-smart-table [settings]="settings" (delete)="OnExit($event)" (edit)="OnEdit($event)" (custom)="onCustomAction($event)"  [source]="source"  >
      </ng2-smart-table>
    </div>

      
     <!--      <br>
        <hr class="type_5">
        <br>
       
      <div>
          <h2 style="color: #41ad4f; text-align: center;padding: 8px;">{{SearchblTitlePage}}</h2>

          <ng2-smart-table [settings]="settingsbL"  [source]="sourcebl" >
          </ng2-smart-table>
        </div> -->
      </div>
    </div>
  </div>
</div>
<div>
<p-dialog header="{{'SearchRequest.modalNotesTitle'| translate}}" (onHide)='SearchData()' [(visible)]="display" [modal]="true"  [responsive]="true" [width]="450" [minWidth]="300" [minY]="70" 
[maximizable]="false" [baseZIndex]="10000">
<div *ngIf="visitor">
<div class="form-group">
  <label for="StatusId">{{'Visit.StatusId' | translate}}</label>
<ng-select [items]="status" 
[virtualScroll]="true" 
[(ngModel)]="visitor.StatusID"
[ngModelOptions]="{standalone: true}"
bindLabel='{{statustextLbl}}'
bindValue="StatusID"
placeholder="{{'Visit.StatusId' | translate}}"
>
</ng-select>
</div>

<div class="ui-g-12">
  <div class="ui-g-12">
    <label >{{'SearchRequest.TimeAttendance' | translate}}</label>
    <input class='inputTime' *ngIf="currentLang=='en'" value="{{visitor.TimeAttendance}}" locale="en" theme="material-green" type="time" atp-time-picker  required [ngModelOptions]="{standalone: true}" [(ngModel)]="visitor.TimeAttendance">
    <input class='inputTime' *ngIf="currentLang=='ar'"  value="{{visitor.TimeAttendance}}" locale="ar" theme="material-green" type="time" atp-time-picker  required [ngModelOptions]="{standalone: true}" [(ngModel)]="visitor.TimeAttendance">

<!--     <p-calendar required [ngModelOptions]="{standalone: true}" [(ngModel)]="visitor.TimeAttendance" [timeOnly]="true"></p-calendar>
 --></div>

</div>

<div class="ui-g-12">
<div class="ui-g-12">
  <label >{{'SearchRequest.TimeToleave' | translate}}</label>
  <input class='inputTime' *ngIf="currentLang=='en'" value="{{visitor.TimeToleave}}" locale="en" theme="material-green" type="time" atp-time-picker  required [ngModelOptions]="{standalone: true}" [(ngModel)]="visitor.TimeToleave">
  <input class='inputTime' *ngIf="currentLang=='ar'"  value="{{visitor.TimeToleave}}" locale="ar" theme="material-green" type="time" atp-time-picker  required [ngModelOptions]="{standalone: true}" [(ngModel)]="visitor.TimeToleave">

<!--   <p-calendar required [ngModelOptions]="{standalone: true}" [(ngModel)]="visitor.TimeToleave" [timeOnly]="true"></p-calendar>
 --></div>
</div>
<div  class="ui-g-12">
  <fieldset class="form-group">
    <label for="Comments">{{'SearchRequest.Comments' | translate}}</label>
    <textarea class="form-control" name="Comments"
    [ngModelOptions]="{standalone: true}"   [(ngModel)]="visitor.VisitorComments" 
      rows="4" required
      placeholder="{{'SearchRequest.Comments' | translate}}">
    </textarea>
  </fieldset>
</div>
</div>
<p-footer>
  <button  class="dialogbtn" type="button" pButton (click)="AddNotes()" > {{'Common.Save' | translate}}</button>
  <button  class="dialogbtn" type="button" pButton   (click)="display=false">  {{'Common.Cancle' | translate}}</button>
</p-footer>
</p-dialog>
</div>


<div>
  <p-dialog header="{{'SearchRequest.modalConfirmTitle'| translate}}" [(visible)]="displayconfirmdl" [modal]="true"  [responsive]="true" [width]="450" [minWidth]="300" [minY]="70" 
          [maximizable]="false" [baseZIndex]="10000">
        <span> {{'SearchRequest.modalExitMessage'| translate}} </span>
        
  
          <p-footer>
            <button  class="dialogbtn" type="button" pButton (click)="ExsitSave()" > {{'Common.Save' | translate}}</button>
            <button  class="dialogbtn" type="button" pButton   (click)="displayconfirmdl=false">  {{'Common.Cancle' | translate}}</button>
  
             
          </p-footer>
  </p-dialog>
  </div>
