<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-12 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <h2 style="color: #41ad4f; text-align: center;padding: 8px;">{{'Header.Report' | translate}}</h2>

        <div class="row" style="margin: 10px;">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="StatusId">{{'Visit.StatusId' | translate}}</label>
            <ng-select [items]="status" 
            [virtualScroll]="true" 
            [ngModelOptions]="{standalone: true}"
            bindLabel='{{statustextLbl}}'
            bindValue="StatusID"
            placeholder="{{'Visit.StatusId' | translate}}"
            [(ngModel)]="reportModel.StatusId">
  </ng-select>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="Name">{{'Visit.Name' | translate}}</label>
              <input type="text" name="Name"  placeholder="{{'Visit.Name' | translate}}" class="form-control" [ngModelOptions]="{standalone: true}" 
              class="form-control"  [(ngModel)]="reportModel.Name" />
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="ID">{{'Visit.ID' | translate}}</label>
              <input type="text" name="ID" placeholder="{{'Visit.ID' | translate}}"  class="form-control" [ngModelOptions]="{standalone: true}" 
              class="form-control"  [(ngModel)]="reportModel.NationalID" />
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="MobileNo">{{'Visit.MobileNo' | translate}}</label>
              <input type="text" placeholder="{{'Visit.MobileNo' | translate}}" name="MobileNo"  [ngModelOptions]="{standalone: true}" 
              class="form-control"  [(ngModel)]="reportModel.MobileNo" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
            <label >{{'Report.FromDate' | translate}}</label>
           
            <p-calendar class="primeate"  [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"   [ngModelOptions]="{standalone: true}" [maxDate]="reportModel.ToDate"  [(ngModel)]="reportModel.FromDate"></p-calendar>
            </div>
          </div>
            <div class="col-sm-4">
              <div class="form-group">
              <label >{{'Report.ToDate' | translate}}</label>
             
              <p-calendar  class="primeate" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [ngModelOptions]="{standalone: true}"  [minDate]="reportModel.FromDate" [(ngModel)]="reportModel.ToDate"></p-calendar>
              </div>
            </div>

          <div class="col-sm-12" style="display: flex;flex-direction: row; flex-wrap: nowrap;justify-content: space-around; align-items: center; align-content: center;">
          <div class="col-sm-4">
              <button type="button" id="Search" (click)="VisitorReport()"
              class="submit-btn2 search-btn">{{'Report.VisitorReport' | translate}}</button>
              <br>
            </div>
         <!--    <div class="col-sm-4">
              <button type="button" id="Search" (click)="ContractReport()"
              class="submit-btn2 search-btn">{{'Report.ContractReport' | translate}}</button>
              <br>
            </div>
             -->
            </div>
       
    </div>

      <div *ngIf="source&&source.length>0" class="col-sm-4">
            <button type="button" id="pdf" (click)="export()"
            class="submit-btn2 search-btn">{{'Report.ExportPdf' | translate}}</button>
            <br>
          </div> 
          <div>
          <h3 style="color: #41ad4f;  padding: 8px;"><span>{{'Report.NumberRecord' | translate}}</span> &nbsp; <span style="font-weight: bold;  text-decoration: underline;">{{visitorCount}}</span></h3>
        </div>
          <ng2-smart-table [settings]="settings"  id="myTableElementId"  [source]="source"  >

      </div>
    </div>
  </div>
</div>
